name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Lay code tu GitHub (Checkout)
        uses: actions/checkout@v3

      - name: Cai dat Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Cai dat thu vien Backend
        run: |
          cd backend-app
          npm install

      - name: Kiem tra Build (Test Simulation)
        run: echo "Build va Test thanh cong! San sang deploy."
